<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Caption:400,700&display=swap&subset=cyrillic"
          rel="stylesheet">
    <style>
  body{
      font-family: 'PT Sans Caption', sans-serif;
  }
  .fakeimg {
      height: 200px;
      background: #aaa;
  }
  #textup {
      font-weight:900;
      font-size: 7vmax ;
      color: #343941;
      text-shadow: -1px -1px white, 1px 1px gray, 2px 2px #7a7a7a, 3px 3px #757575, 4px 4px #707070, 5px 5px #6b6b6b, 6px 6px #666666, 7px 7px      #616161,8px 8px #5c5c5c, 9px 9px #575757, 10px 10px #525252, 11px 11px #4d4d4d, 18px 18px 30px rgba(0, 0, 0, .4), 18px 18px 10px rgba(0, 0, 0, .4);

  }
  #textup2 {
    font-weight:900;
      color:#000000";
      font-size: vmax ;
  }
  #jumbup {
      background-image: url(http://lifeinroad.ru/wp-content/uploads/2014/07/Bankoboev.Ru_doroga_u_gory_cook_novaya_zelandiya.jpg);
      background-size: auto auto;
      background-attachment: fixed;
      font-size: vmax ;
  }
  #jumdown {
      margin-bottom:0px;
      height:100px;
      background-color: #343941;
  }
   .nav-link{
      margin-right: 70px;
      margin-left: 70px;

  }

    </style>
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0" id="jumbup">
    <h1 id='textup'>PRO.ТУРИЗМ</h1>
    <h2 id='textup2'>оставляй лишь следы | забирай лишь воспоминания</h2>
</div>

<nav class="navbar navbar-expand-md bg-dark navbar-dark ">
    <a class="navbar-brand" style="font-size: 150%" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center " id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class=" nav-link" style="font-size: 130%" href="{%url 'index_url'%}">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="font-size: 130%" href="{%url 'routes_url'%}">Маршруты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="font-size: 130%" href="{%url 'rubrics_url'%}">Информация</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top:30px " >

    {% block content %}

    {% endblock %}

</div>


<br>
<div class="">
<div class="jumbotron text-center " id="jumdown">
    <span class="badge badge-pill badge-warning">Все права защищены, кроме наших.</span>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>
</html>
